<div class="dropdown" bindonce>
	<button id="sorting" aria-pressed="false" class="dropdown-toggle">
		Sort
		<span class="dropdown-arrow"></span>
	</button>
	<ul role="listbox" aria-labelledby="sorting" aria-multiselectable="false" class="dropdown-menu">
		<li role="option" class="dynamic-option" data-ng-repeat="sort in sorts" data-bo-title="sort.name">
			<input type="radio" name="sorts" data-bo-id="sort.name" data-ng-value="sort.name" data-ng-model="selectedSort.name" />
			<label data-bo-attr data-bo-attr-for="sort.name" data-bo-text="sort.name"></label>
		</li>
	</ul>
</div>
