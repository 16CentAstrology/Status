<div class="col-md-2">
    <div class="dropdown">
        <a class="dropdown-toggle">Areas</a>
        <ul class="dropdown-menu">
            <li>
                <input ng-model="allOptions" type="checkbox"/>All
            </li>

            <li ng-repeat="category in selections">
                <input ng-disabled="allOptions" name="{{category.name}}" value="{{category.name}}"
                       ng-model="category.selected" type="checkbox"/>{{category.name}}
            </li>
        </ul>
    </div>
</div>
