<div class="dropdown">
    <a class="dropdown-toggle">Areas</a>

    <ul class="dropdown-menu">
        <li>
            <input ng-model="allCategories" type="checkbox" />All
        </li>
        <li ng-repeat="category in categories">
            <input ng-disabled="allCategories" name="{{category.name}}" value="{{category.name}}" ng-checked="category.selected" type="checkbox" />{{category.name}}
        </li>
    </ul>
</div>
