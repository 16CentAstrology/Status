<section bindonce data-bo-class="feature.normalized_category" class="feature" data-ng-class="{'show' : show}" data-ng-show="feature.visible">
    <header data-ng-click="show = !show" class="feature-header">
        <h1 class="feature_name" data-bo-text="feature.name"></h1>
        <div class="feature-info">
            <div class="ie-status" data-bo-text="feature.position"></div>
            <button class="collapsebtn"></button>
            <div class="clear"></div>
        </div>
        <div class="clear"></div>
    </header>
    <div class="feature-body-wrapper">
        <p data-bo-text="feature.summary"></p>
        <p data-bo-if="feature.browsers.ie.prefixed">
            <b>Prefixed version: </b> IE<span data-bo-text="feature.browsers.ie.prefixed"></span>
        </p>
        <p data-bo-if="feature.browsers.ie.unprefixed">
            <b>Unprefixed version: </b> IE<span data-bo-text="feature.browsers.ie.unprefixed"></span>
        </p>
        <div class="feature-status-wrapper">
            <ul class="feature_status browsers">
                <li class="chrome" data-bo-class="{'implemented': feature.browsers.chrome.status}">
                    <a data-bo-href="feature.browsers.chrome.link">&nbsp;</a>
                </li>
                <li class="firefox" data-bo-class="{'implemented': feature.browsers.firefox.status}">
                    <a data-bo-href="feature.browsers.firefox.link">&nbsp;</a>
                </li>
                <li class="ie" data-bo-class="{'implemented': feature.browsers.ie.status}">
                    <a data-bo-href="feature.browsers.ie.link">&nbsp;</a>
                </li>
                <li class="safari" data-bo-class="{'implemented': feature.browsers.safari.status}">
                    <a data-bo-href="feature.browsers.safari.link">&nbsp;</a>
                </li>
                <li class="opera" data-bo-class="{'implemented': feature.browsers.opera.status}">
                    <a data-bo-href="feature.browsers.opera.link">&nbsp;</a>
                </li>
            </ul>
            <ul class="feature_status info">
                <li data-bo-if="feature.docs.wpd" class="docs webplatform">
                    <a data-bo-href="feature.docs.wpd" target="_blank">WebPlatform</a>
                </li>
                <li data-bo-if="feature.docs.msdn" class="docs msdn">
                    <a data-bo-href="feature.docs.msdn" target="_blank">MSDN</a>
                </li>
                <li class="standard" data-bo-class="feature.spec.organization">
                    <a data-bo-if="feature.spec.link" data-bo-href="feature.spec.link" target="_blank"
                       data-bo-text="feature.spec.status"></a>
                </li>
                <li class="demo" data-bo-if="feature.demo">
                    <a data-bo-href="feature.demos[0].link" target="_blank"
                       title="Demo" data-bo-text="feature.demos[0].title"></a>
                </li>

                <!--<li class="demo" data-ng-repeat="demo in feature.demos">-->
                    <!--<a data-bo-href="demo.link" target="_blank"-->
                       <!--title="Demo" data-bo-text="demo.title"></a>-->
                <!--</li>-->
            </ul>
        <div class="clear"></div>
    </div>
    </div>
</section>
