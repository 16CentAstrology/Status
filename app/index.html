<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Internet Explorer Web Platform Status and Roadmap - status.modern.IE</title>
    <base href="/">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/roadmap.css">
    <link rel="stylesheet" href="styles/sprites.css">
    <!-- endbuild -->
    <script>
        (function () {
            if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
                var msViewportStyle = document.createElement("style");
                msViewportStyle.appendChild(
                        document.createTextNode("@-ms-viewport{width:auto!important}")
                );
                document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
            }
        })();
    </script>
    <!--Portions of the content in this page from chromestatus.com, used under Creative Commons Attribution 2.5 License
    (see http://creativecommons.org/licenses/by/2.5/legalcode).-->
</head>
<body data-ng-app="statusieApp">

<div data-ng-controller="MainCtrl" class="content">
    <div class="ribbon-wrapper">
        <div class="beta-ribbon">beta</div>
    </div>
    <header role="banner" class="header">
        <div class="siteLogo">
            <a href="http://status.modern.ie">
                <h1 class="status-ie">Platform Status</h1>
            </a>
        </div>
        <nav role="navigation" class="menu">
            <ul class="menu-bar" role="menubar">
                <li role="presentation" class="menu-item menu-item-tools " data-content-type="tool"><a role="menuitem" href="http://modern.ie/en-us/tools">Get <span>Tools</span></a></li>
                <li role="presentation" class="menu-item menu-item-articles " data-content-type="article"><a role="menuitem" href="http://modern.ie/en-us/articles">Read <span>Articles</span></a></li>
                <li role="presentation" class="menu-item menu-item-demos " data-content-type="demo"><a role="menuitem" href="http://modern.ie/en-us/demos">See <span>Demos</span></a></li>
                <li role="presentation" class="menu-item menu-item-involved " data-content-type="meet-developers"><a role="menuitem" href="http://modern.ie/en-us/meet-developers">Meet <span>Developers</span></a></li>
            </ul>
            <div class="microsoft-logo">
                <a class="icon-microsoft-logo" href="http://www.microsoft.com" title="Microsoft" target="_blank">Microsoft</a>
            </div>
            <div class="icon-social">
                <a class="share tw"  aria-hidden="true" href="https://www.twitter.com/iedevchat" title="Give feedback on Twitter" target="_blank">Twitter</a>
            </div>
        </nav>
    </header>
    <div class="filter-container" data-sticky>
        <div class="filter-group">
            <termfilter></termfilter>
            <interopfilter></interopfilter>
            <!--<drowpdownfilter data-options="{selections: categories, name: 'Technologies'}"></drowpdownfilter>-->
            <!--<drowpdownfilter data-options="{selections: browsers, name: 'Browsers'}"></drowpdownfilter>-->
            <!--<drowpdownfilter data-options="{selections: featureStatus, name: 'Status'}"></drowpdownfilter>-->
            <featuresorting></featuresorting>
            <div class="total-features" aria-live="polite" role="status" aria-atomic="true">Features found: <span>{{limit}}</span></div>
        </div>
    </div>
    <article role="article">
        <div class="progress-wrapper" data-ng-show="loading">
            <progress max="100">
            </progress>
        </div>

        <feature data-ng-repeat="feature in features" onfinishrender>
        </feature>
    </article>

    <footer role="contentinfo">
        <div class="links">
            <a href="http://creativecommons.org/licenses/by/2.5/legalcode"
               target="_blank">IE status data is licensed under a Creative Commons Attribution 2.5 License</a>
            <a href="http://www.microsoft.com/library/toolbar/3.0/trademarks/en-us.mspx"
               target="_blank">Trademarks</a>
            <a href="http://msdn.microsoft.com/windows/apps/cc300389" target="_blank">Terms of Use</a>
            <a href="http://www.microsoft.com/info/privacy.mspx" target="_blank">Privacy and Cookies</a>
        </div>
    </footer>
</div>

<script>
    var _gaq = [
        ['_setAccount', 'UA-37396709-1'],
        ['_setDomainName', 'modern.ie'],
        ['_setAllowLinker', true]
    ];
    (function (d, t) {
        var g = d.createElement(t), s = d.getElementsByTagName(t)[0];
        g.src = '//www.google-analytics.com/ga.js';
        g.async = true;
        s.parentNode.insertBefore(g, s)
    }(document, 'script'));
</script>

<!-- build:js scripts/vendor.js -->
<script defer src="scripts/vendorBanner.js"></script>
<script defer src="bower_components/angular/angular.min.js"></script>
<script defer src="bower_components/lodash/dist/lodash.compat.min.js"></script>
<script defer src="bower_components/angular-bindonce/bindonce.min.js"></script>
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script defer src="scripts/scriptBanner.js"></script>
<!--<script defer src="scripts/lib/bootstrap-custom/ui-bootstrap-custom-0.10.0.js"></script>-->
<script defer src="scripts/app.js"></script>
<script defer src="scripts/controllers/main.js"></script>
<script defer src="scripts/directives/feature.js"></script>
<script defer src="scripts/services/status.js"></script>
<script defer src="scripts/directives/termFilter.js"></script>
<script defer src="scripts/directives/featuresorting.js"></script>
<script defer src="scripts/directives/sticky.js"></script>
<script defer src="scripts/directives/notmobile.js"></script>
<script defer src="scripts/directives/onfinishrender.js"></script>
<script defer src="scripts/directives/dropdown.js"></script>
<script defer src="scripts/directives/dropdownfilter.js"></script>
<script defer src="scripts/directives/interopfilter.js"></script>
<!-- endbuild -->
</body>
</html>
