<header class="masthead">
    <nav class="menu" role="navigation">
        <img class="logo" src="images/logo_150.png" alt="status.IE">
        <ul class="main-menu" role="menubar">
            <li role="search"><input type="text" placeholder="&#57710; filter" style="font-family: 'Segoe UI Symbol'" ng-model="query.name"></li>
        </ul>
        <ul class="social">
            <li role="menuitem"><a class="share tw" href="https://www.twitter.com/iedevchat" target="_blank" data-icon=""></a></li>
            <li role="menuitem"><a class="share fb" href="https://www.facebook.com/internetexplorer" target="_blank" data-icon=""></a></li>
            <li role="menuitem" class="msft_logo"><a href="http://www.microsoft.com/" target="_blank"><img src="images/microsoft-logo.png" alt="Microsoft"></a></li>
        </ul>
    </nav>
</header>

<article ng-controller="MainCtrl">
    <section class="feature category_CSS">
        <h1 class="feature_name">CSS Gradients (TEMPLATE)</h1>
        <p>Gradients provide a method to, over a customizable amount of space, transition from one color to another.</p>
        <ul class="feature_status">
            <li class="docs">
                <a href="http://www.webplatform.org/" target="_blank">Docs</a>
            </li>
            <li class="standard">
                <a href="http://w3.org" target="_blank">Standard</a>
            </li>
            <li class="chrome impl_status_1">
                <a href="http://chromestatus.com" target="_blank">&nbsp;</a>
            </li>
            <li class="firefox impl_status_1">
                <a href="http://mozilla.org" target="_blank">&nbsp;</a>
            </li>
            <li class="safari impl_status_2">
                <a href="http://apple.com" target="_blank">&nbsp;</a>
            </li>
            <li class="opera impl_status_2">
                <a href="http://opera.com" target="_blank">&nbsp;</a>
            </li>
        </ul>
        <footer>
            <div class="ie-status">IE9+</div>
            <button class="collapsebtn" onclick="this.parentNode.parentNode.classList.toggle('show')"></button>
        </footer>
    </section>

    <section ng-repeat="feature in chromeStatus | orderBy:'name' | orderBy:'category' | filter: query" ng-class="tableClass(feature)" class="feature category_{{feature.category}}">
        <h1 class="feature_name">{{feature.name}}</h1>
        <p>{{feature.summary}}</p>
        <ul class="feature_status">
            <li class="docs">
                <a href="http://www.webplatform.org/" target="_blank">Docs</a>
            </li>
            <li class="standard">
                <a ng-if="feature.spec_link" ng-href="{{feature.spec_link}}" target="_blank" title="{{feature.standardization.text}}">Standard</a>
            </li>
            <li class="chrome impl_status_1">
                <a href="{{feature.bug_url}}#" title="{{feature.impl_status_chrome}}">&nbsp;</a>
            </li>
            <li class="firefox impl_status_{{feature.ff_views.value}}">
                <a href="{{feature.ff_views_link}}#" title="{{feature.ff_views.text}}">&nbsp;</a>
            </li>
            <li class="safari impl_status_{{feature.safari_views.value}}">
                <a href="{{feature.safari_views_link}}#" title="{{feature.safari_views.text}}">&nbsp;</a>
            </li>
            <li class="opera impl_status_{{feature.opera_views.value}}">
                <a href="{{feature.opera_views_link}}#" title="{{feature.opera_views.text}}">&nbsp;</a>
            </li>
        </ul>
        <footer>
            <div class="ie-status">{{feature.ie_views.text}}</div>
            <button class="collapsebtn" onclick="this.parentNode.parentNode.classList.toggle('show')"></button>
        </footer>
    </section>
</article>
