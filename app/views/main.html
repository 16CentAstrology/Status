<div class="ribbon-wrapper">
    <div class="beta-ribbon">beta</div>
</div>
<header>
    <div class="masthead">
        <nav class="menu" role="navigation">
            <div class="ie-logo">
                <img src="images/ie-logo.png" alt="status.IE">
                <span class="status-ie">| IE Platform Status</span>

                <div class="clear"></div>
            </div>
            <ul class="social">
                <li role="menuitem">
                    <a class="share tw" href="https://www.twitter.com/iedevchat" target="_blank"
                       data-icon=""></a>
                </li>
                <li role="menuitem">
                    <a class="share fb" href="https://www.facebook.com/internetexplorer" target="_blank"
                       data-icon=""></a>
                </li>
                <li role="menuitem" class="msft_logo">
                    <a href="http://www.microsoft.com/" target="_blank">
                        <img src="images/microsoft-logo.png" alt="Microsoft">
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<div class="filter-container" data-sticky>
    <filter></filter>
    <div class="info-row">
        <div class="col-md-4 float">
            <div class="total-features">{{limit}}</div>
            <div class="clear"></div>
        </div>
        <div class="col-md-8 float">
            <div class="filter-switchs-wrapper">
                <featuresorting></featuresorting>
                <drowpdownfilter data-options="{selections: categories, name: 'Technologies'}"></drowpdownfilter>
                <drowpdownfilter data-options="{selections: browsers, name: 'Browsers'}"></drowpdownfilter>
                <drowpdownfilter data-options="{selections: featureStatus, name: 'Status'}"></drowpdownfilter>
            </div>
            <div class="clear"></div>
        </div>
        <div class="clear"></div>
    </div>
</div>

<article>
    <div class="center" data-ng-hide="!!limit">
        <progress max="100">
        </progress>
    </div>

    <feature data-ng-repeat="feature in features">
    </feature>
</article>

<footer>
    <div class="foot-center">
        <div class="ie-logo">
            <img src="images/ie-logo.png" alt="IE Platform Status">
            <span class="status-ie">| IE Platform Status</span>

            <div class="clear"></div>
        </div>

        <div class="ms-logo">
            <a href="http://www.microsoft.com/" target="_blank">
                <img src="images/microsoft-logo.png" alt="Microsoft">
            </a>
        </div>
        <div class="links">
            <a href="http://msdn.microsoft.com/windows/apps/cc300389" target="_blank">Terms of Use</a>
            <a href="http://www.microsoft.com/library/toolbar/3.0/trademarks/en-us.mspx" target="_blank">Trademarks</a>
            <a href="http://www.microsoft.com/info/privacy.mspx" target="_blank">Privacy and Cookies</a>
        </div>
    </div>
</footer>
