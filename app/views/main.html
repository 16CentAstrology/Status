<header>
    <div class="masthead">
        <nav class="menu" role="navigation">
            <div class="ie-logo">
                <img src="images/ie-logo.png" alt="status.IE">
                <span class="status-ie">| status.IE</span>
                <div class="clear"></div>
            </div>
            <ul class="social">
                <li role="menuitem">
                    <a class="share tw" href="https://www.twitter.com/iedevchat" target="_blank"
                       data-icon=""></a>
                </li>
                <li role="menuitem">
                    <a class="share fb" href="https://www.facebook.com/internetexplorer" target="_blank"
                       data-icon=""></a>
                </li>
                <li role="menuitem" class="msft_logo">
                    <a href="http://www.microsoft.com/" target="_blank">
                        <img src="images/microsoft-logo.png" alt="Microsoft">
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<filter></filter>
<div class="features-keys">
    <div class="keys-wrapper">
        <div class="key conectivity">Conectivity</div>
        <div class="key graphics">Graphics</div>
        <div class="key offline">Offline</div>
        <div class="key semantics">Semantics</div>
        <div class="key devices">Devices</div>
        <div class="key multimedia">Multimedia</div>
        <div class="key performance">Performance</div>
        <div class="key css">CSS</div>
    </div>
</div>
<div class="info-row">
    <button class="info-btn" title="Info" id="infoButton">
        <img src="/images/info-img.png" />
    </button>
    <div class="total-features">{{limit}}</div>
</div>

<article>
    <feature data-ng-repeat="feature in features | limitTo: limit">
    </feature>
</article>

<footer>
    <div class="foot-center">
        <div class="ie-logo">
            <img src="images/ie-logo.png" alt="status.IE">
            <span class="status-ie">| status.IE</span>
            <div class="clear"></div>
        </div>
        <div class="ms-logo">
            <a href="http://www.microsoft.com/" target="_blank">
                <img src="images/microsoft-logo.png" alt="Microsoft">
            </a>
        </div>
    </div>
</footer>
